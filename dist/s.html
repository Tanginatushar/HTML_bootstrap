<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css"
          href="css/bootstrap.min.css">
</head>
<body>
<!-- header start-->
<div class="container">
    <div class="row">


    </div>
</div>

<!-- /header end-->

<!-- body start-->
<div class="container">

    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <h1 > Calculator</h1>


            <input type="number" class="form-control" placeholder="Enter First number">
            <input type="number" class="form-control" placeholder="Enter Second number">

            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="addition" value="addition" checked>
                    Addition
                </label>
                <label>
                    <input type="radio" name="optionsRadios" id="subtraction" value="subtract" checked>
                    Subtract
                </label>
                <label>
                    <input type="radio" name="optionsRadios" id="divide" value="divide" checked>
                    Divide
                </label>
                <label>
                    <input type="radio" name="optionsRadios" id="multiple" value="multiple" checked>
                    Multiple
                </label>
            </div>

            <button type="submit" class="btn btn-default">Calculate</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </div>

        </div>

    </div>

<!--/ body end-->


<!--footer start-->


<footer>
    <div class="container">
        <div class="row">
        </div>

    </div>
</footer>
<!--/footer start-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
